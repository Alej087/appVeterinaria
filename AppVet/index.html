<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/AppVet/css/style.css">
    <script src="https://kit.fontawesome.com/f9b814036b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Veterinaria App</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AppVet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/AppVet/index.html">Mascotas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="views/veterinarios.html">Veterinarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="views/consultas.html">Consultas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="views/duenos.html">Dueños</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button type="button" class="btn btn-primary">Buscar</button>              </form>
            </div>
        </div>
    </nav>
    <div class="actions-menu">
        <h1>Mascotas</h1>
        <button type="button" id="botonCrear" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> Nueva
        </button>
    </div>
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Especie</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Raza</th>
                    <th scope="col">Dueño</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="lista-mascotas">
                
            </tbody>
        </table>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nueva Mascota</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form">
                            <input type="hidden" id="indice">
                            <div class="form-row">
                                <div class="col">
                                    <select id="especie" class="form-select" aria-label="Default select example">
                                        <option selected>Especie</option>
                                        <option>Perro</option>
                                        <option>Gato</option>
                                        <option>Otro</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre">
                                </div>
                                <div class="col">
                                    <input type="text" id="raza" name="raza" class="form-control" placeholder="Raza">
                                </div>
                                <div class="col">
                                    <input type="text" id="edad" name="edad" class="form-control" placeholder="Edad">
                                </div>
                                <div class="col">
                                    <input type="text" id="dueno" name="dueno" class="form-control" placeholder="Dueño">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" id="btn-guardar" class="btn btn-primary" data-bs-dismiss="modal">Crear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="/AppVet/js/mascotas.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
