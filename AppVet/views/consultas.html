<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/AppVet/css/style.css">
    <title>Veterinaria App</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AppVet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/AppVet/index.html">Mascotas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/AppVet/views/veterinarios.html">Veterinarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/AppVet/views/consultas.html">Consultas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/AppVet/views/duenos.html">Duenos</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button type="button" class="btn btn-primary">Buscar</button>              </form>
            </div>
        </div>
    </nav>
    <div class="actions-menu">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> Nueva Consulta
        </button>
    </div>
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Fecha Creación</th>
                    <th scope="col">Fecha Modificación</th>
                    <th scope="col">Nombre Mascota</th>
                    <th scope="col">Nombre Veterinario Principal</th>
                    <th scope="col">Historia Clinica</th>
                    <th scope="col">Diagnostico</th>
                    <th scope="col">Tratamiento</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="lista-consultas">
                
            </tbody>
        </table>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nueva Mascota</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <div class="col">
                                    <select class="form-control" id="mascota">
                                        <option selected>Seleccione Mascota</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select class="form-control" id="veterinario">
                                        <option selected>Seleccione Veterinario</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <textarea id="historia" class="form-control" placeholder="Historia Clinica"></textarea>
                                </div>
                                <div class="col">
                                    <select class="form-control" id="diagnostico">
                                        <option selected>Diagnostico</option>
                                        <option selected>Diagnostico1</option>
                                        <option selected>Diagnostico2</option>
                                        <option selected>Diagnostico3</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <textarea id="tratamiento" class="form-control" placeholder="Tratamiento"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="/AppVet/js/consultas.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
